name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      pypi_env:
        description: 'PyPI environment (testpypi or pypi)'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event_name == 'release' && 'pypi' || github.event.inputs.pypi_env }}
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync --extra dev
    
    - name: Run tests
      run: uv run pytest tests/
    
    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Run type checking
      run: uv run mypy confsec/
    
    - name: Build package
      run: uv build
    
    - name: Publish to Test PyPI
      if: github.event.inputs.pypi_env == 'testpypi' || (github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_env == 'testpypi')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || github.event.inputs.pypi_env == 'pypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
