name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --extra dev --python ${{ matrix.python-version }}
    
    - name: Run ruff lint
      run: uv run --python ${{ matrix.python-version }} ruff check .
    
    - name: Run ruff format check
      run: uv run --python ${{ matrix.python-version }} ruff format --check .
    
    - name: Run mypy
      run: uv run --python ${{ matrix.python-version }} mypy confsec/
    
    - name: Run tests
      run: uv run --python ${{ matrix.python-version }} pytest tests/